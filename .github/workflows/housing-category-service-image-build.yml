name: Housing category service docker build

on:
  push:
    paths:
      - "**/services/housing-category-service/**"

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug secrets
        run: |
          echo "GITHUB_ACTOR=${{ github.actor }}"
          echo "GITHUB_OWNER=${{ github.repository_owner }}"
          echo "REPO_USERNAME=${{ secrets.REPO_USERNAME }}"
          echo "REPO_PASSWORD length is ${#REPO_PASSWORD}"

      -
        name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:services/housing-category-service"
          push: true
          tags: ghcr.io/ap1kkk/airbnb-housing-category-service:latest
        env:
          REPO_USERNAME: ${{ secrets.REPO_USERNAME }}
          REPO_PASSWORD: ${{ secrets.REPO_PASSWORD }}